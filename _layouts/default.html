<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.0/css/all.min.css">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
            <ul class="icons no-print">
                {%- if site.facebook_username -%}
                <li>
                    <a target="_blank" href="https://www.facebook.com/{{ site.facebook_username | cgi_escape | escape }}" class="button button--sacnite button--round-l">
                    <i class="fab fa-facebook" title="Facebook"></i>
                    </a>
                </li>
                {%- endif -%}

                {%- if site.email -%}
                <li>
                    <a target="_blank" href="mailto:{{ site.email }}" class="button button--sacnite button--round-l">
                        <i class="fas fa-at" title="Courriel"></i>
                    </a>
                </li>
                {%- endif -%}
            </ul>
      </footer>
    </main>
  </body>
</html>
